					<li>

							<i class="zmdi zmdi-power"></i>

					</li>
				</ul>

			<!-- SideBar Menu -->
			<ul class="list-unstyled full-box dashboard-sideBar-Menu">

					<a href="home.html">

					</a>
				</li>

						</li>
					</ul>
				</li>
				
			</ul>

				<li>

						<i class="zmdi zmdi-search"></i>
					</a>
				</li>
			</ul>
		</nav>
		<!-- Content page -->
		<div class="container-fluid">
			<div class="page-header">
			  <h1 class="text-titles"><i class="zmdi zmdi-search zmdi-hc-fw"></i> BUSCAR </h1>
			</div>
		</div>

		<div class="container-fluid">
			<form class="well">
				<div class="row">
					<div class="col-xs-12 col-md-8 col-md-offset-2">
						<div class="form-group label-floating">
							<span class="control-label">¿Qué estas buscando?</span>
							<input class="form-control" type="text" name="search_book_init" required="">
						</div>
					</div>
					<div class="col-xs-12">
						<p class="text-center">
							<button type="submit" class="btn btn-primary btn-raised btn-sm"><i class="zmdi zmdi-search"></i> &nbsp; Buscar</button>
						</p>
					</div>
				</div>
			</form>
		</div>

		<div class="container-fluid">
			<form class="well">

				<div class="row">
					<input class="form-control" type="hidden" name="search_book_destroy">
					<div class="col-xs-12">
						<p class="text-center">
							<button type="submit" class="btn btn-danger btn-raised btn-sm"><i class="zmdi zmdi-delete"></i> &nbsp; Eliminar búsqueda</button>
						</p>
					</div>
				</div>
			</form>
		</div>

		
						<div class="list-group-separator"></div>
					</div>
					
				</div>
			</div>

		$.material.init();
